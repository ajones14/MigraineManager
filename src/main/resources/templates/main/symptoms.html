<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<ul class="list-group">
    <li class="list-group-item"  th:each="symptom : ${symptomList}" th:text="${symptom.getName()}"></li>
</ul>
<div class="login-block">
    <form method="post" action="?addSymptom">
        <div class="form-group">
            <label class="login-label">Add Symptom
                <input class="form-control" th:field="${symptom.name}"/>
            </label>
            <p class="error" th:errors="${symptom.name}"></p>
        </div>
        <input type="submit" class="btn btn-primary" value="Update" />
    </form>
</div>

</body>
</html>
